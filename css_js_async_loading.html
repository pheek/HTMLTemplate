<!DOCTYPE html>
<html>

  <head>
    <title>Vorlage</title>   
    <meta charset    = "utf-8" />
    <meta name       = "author"
          content    = "Philipp Gressly Freimann phi@gress.ly" />
    <meta name       = "date"
          content    = "2013-04-02T21:00:00+02:00" />
    <link rel        = "stylesheet" 
          href       = "css/my.css" />
    <!-- Idee Google: 
         http://parleys.com/#play/5148922b0364bc17fc56ca0e/chapter8/about 
          Better here:
         http://friendlybit.com/js/lazy-loading-asyncronous-javascript/
      -->
    <script id="startjs" type     = "text/javascript">
     (function() {
      function async_loader() {
         var mainScript   = document.createElement('script');
         mainScript.type  = 'text/javascript';
         mainScript.async = true;
         mainScript.src   = 'js/my.js';
         var thisScript   = document.getElementById('startjs');
         thisScript.parentNode.insertBefore(mainScript, thisScript);
      }
      // Browser Compatibility:
      if (window.attachEvent)
        window.attachEvent('onload', async_loader);
      else
        window.addEventListener('load', async_loader, false);
     })();
    </script>
  </head>

  <body>
    <h1>Vorlage</h1>

  </body>

</html>
